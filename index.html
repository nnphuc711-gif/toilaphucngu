<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phúc Official (Fanpage không chính thức)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 40px 20px;
            background: rgba(0,0,0,0.3);
        }
        .card {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .quote {
            font-size: 1.3rem;
            margin: 20px 0;
        }
        button {
            background: #ff6b6b;
            border: none;
            padding: 12px 24px;
            border-radius: 999px;
            font-size: 1rem;
            cursor: pointer;
            color: #fff;
            margin: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Phúc NGU</h1>
    <p>Phúc ngu đàn em anh Hiệp 1 mình tao chấp hết sv7</p>
</header>

<div class="card">
    <div class="quote" id="quote">
        “Phúc ngu do lọ nhiều nên não kém phát triển,
        <br>não hơi ít nếp nhăn”
    </div>

    <button onclick="changeQuote()">Xem thêm khoảnh khắc</button>
    <button onclick="toggleImage()">Show ảnh</button>

    <!-- Ảnh -->
    <img id="phucImage" src="phuc.jpg" alt="Ảnh Phúc">
</div>

<footer>
    ký tên: "lọ vương phúc ngu"
</footer>

<script>
    const quotes = [
        "Phúc đang làm quả lọ ",
    ];

    let imageState = 0; // 0: ẩn, 1: phuc.jpg, 2: phuc1.jpg

    function changeQuote() {
        const random = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote").innerText = "“" + quotes[random] + "”";
    }

    function toggleImage() {
        const img = document.getElementById("phucImage");

        imageState++;

        if (imageState === 1) {
            img.src = "phuc.jpg";
            img.style.display = "block";
        } else if (imageState === 2) {
            img.src = "phuc1.jpg";
            img.style.display = "block";
        } else {
            img.style.display = "none";
            imageState = 0;
        }
    }
</script>


</body>
</html>
